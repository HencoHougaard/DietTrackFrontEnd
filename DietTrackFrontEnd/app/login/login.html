<link rel="stylesheet" type="text/css" href="cssLogin.css">
<div class="col-md-6 col-md-offset-3">
    <h1 style ="padding-left:30px" align = "center">Diet Tracker</h1>
    <body class="background" background="background.jpg">
    <form name="form" ng-submit="vm.login()" role="form">
        <table style = "width:100%" cellpadding="2">
            <h2 style ="padding-left:30px" align = "center" > Login </h2>
            <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
                <label for="username" style="padding-left:250px" align = "right">Username</label>
                <input type="text" name="username" id="username" class="form-control" ng-model="vm.username" required />
                <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block"></span>
            </div>
            <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
                <label for="password" style="padding-left:250px" align = "right">Password</label>
                <input type="password" name="password" id="password" class="form-control" ng-model="vm.password" required />
                <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block"></span>
            </div>
            <div class="form-actions">
                <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Login</button>

                <a href="#!/register" class="btn btn-link">Register</a>
            </div>
        </table>
    </form>
    </body>
        </div>
    </form>
</div>
